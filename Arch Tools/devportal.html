<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .login-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-password {
            cursor: pointer;
        }
        .blacklisted-ips {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="login-form" id="login-form">
        <h2>Login to Dev Portal</h2>
        <input type="password" id="password" placeholder="Enter password">
        <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        <button onclick="login()">Login</button>
    </div>
    <div class="blacklisted-ips" id="blacklisted-ips" style="display: none;">
        <h2>Blacklisted IPs</h2>
        <ul id="ip-list"></ul>
    </div>

    <script>
        let blacklistedIPs = [];

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà'; // Change icon to indicate visibility
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è'; // Change icon back to hide
            }
        }

        function login() {
            const password = document.getElementById('password').value;

            // Replace this with your actual authentication logic
            if (password === 'admin') { // Example password check
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('blacklisted-ips').style.display = 'block';

                fetch('/devportal/get-blacklisted-ips')
                    .then(response => response.json())
                    .then(data => {
                        blacklistedIPs = data;
                        updateIPList();
                    })
                    .catch(error => console.error('Error fetching blacklisted IPs:', error));
            } else {
                alert('Incorrect password');
            }
        }

        function updateIPList() {
            const ipList = document.getElementById('ip-list');
            ipList.innerHTML = '';
            blacklistedIPs.forEach(ip => {
                const li = document.createElement('li');
                li.textContent = ip;
                ipList.appendChild(li);
            });
        }

        // Check if current IP is blacklisted
        fetch('/devportal/check-ip')
            .then(response => response.json())
            .then(data => {
                if (data.blacklisted) {
                    window.location.href = '/account-suspended';
                }
            })
            .catch(error => console.error('Error checking IP:', error));
    </script>
</body>
</html>
